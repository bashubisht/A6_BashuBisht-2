<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="background">
    
    <form id="form"> 

        <h1 style="position: absolute; margin-top: 30px;">Welcome to Calculator App</h1>

        <div id="signInContainer">

            <div id="heading">
                <h1 id="header" style="text-align: center;">Have an Account?</h1>
            </div>

            <label for="userName"> User Name: </label>
            <input type="text" name="userName" id="userName" placeholder="User Name"> <br><br>

            <label for="email"> Email: </label>
            <input type="text" name="email" id="email" placeholder="xyz@northeastern.edu"> <br><br>

            <label for="password"> Password: </label>
            <input type="password" name="password" id="password" placeholder="Enter Password"><br><br>

            <div id ="signInButton">
                <button class="button-34" type="submit"> Sign In </button>
            </div>
        </div>

    </form> 
    
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
</html>
