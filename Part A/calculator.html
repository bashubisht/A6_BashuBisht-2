<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

    <div id="form">

    <h1 style="position: absolute; margin-top: 30px;" id="header"> Welcome <span id="userNameValue"></span></h1>

    <div id="signInContainer">
        <div class="centerAlign">
            <label for="num1"> Enter First Number: </label>
            <input type="text" name="number1" id="number1" placeholder="Numeric digit"> 
        </div>

        <div class="centerAlign">
            <label for="num2"> Enter Second Number: </label>
            <input type="text" name="number2" id="number2" placeholder="Numeric digit"> 
        </div>


        <div class="centerAlign">
            <button class="calcButton" id="add"> ADD</button>
            <button class="calcButton" id="subtract"> SUBTRACT</button>
            <button class="calcButton" id="multiply"> MULTIPLY</button>
            <button class="calcButton" id="divide"> DIVIDE</button><br><br>
        </div>
        
        <div class="centerAlign">
            <input type="text" disabled id="result" name="result">
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="calcScript.js"></script>
</body>
</html>
